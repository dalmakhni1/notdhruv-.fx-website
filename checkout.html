<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - NOTDHRUV.FX</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

/* üåå Animated Background */
body{
  min-height:100vh;
  background: radial-gradient(circle at top,#0f172a,#020617 70%);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
}

/* floating glow */
body::before{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background: radial-gradient(circle,#00f0ff55,transparent 70%);
  top:-200px;
  left:-200px;
  filter:blur(80px);
  animation: floatGlow 8s ease-in-out infinite alternate;
  z-index:-1;
}

@keyframes floatGlow{
  to{ transform: translate(120px,80px); }
}

/* üßä Glass Card */
.checkout-box{
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(25px);
  border:1px solid rgba(255,255,255,0.08);
  padding:40px;
  border-radius:24px;
  width:380px;
  box-shadow:
    0 0 40px rgba(0,255,255,0.15),
    inset 0 0 25px rgba(0,255,255,0.08);
  text-align:center;
  animation: fadeUp 0.8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* üî• Title */
h2{
  font-weight:700;
  font-size:28px;
  margin-bottom:8px;
  background: linear-gradient(90deg,#00f0ff,#7f00ff);
  -webkit-background-clip:text;
  color:transparent;
}

/* subtitle */
.subtitle{
  font-size:13px;
  opacity:0.7;
  margin-bottom:25px;
}

/* üí∞ Price */
.price{
  font-size:30px;
  font-weight:600;
  margin-bottom:20px;
  color:#00f0ff;
  text-shadow:0 0 12px #00f0ff88;
}

/* üìù Input */
input{
  width:100%;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  border:1px solid rgba(255,255,255,0.08);
  background: rgba(255,255,255,0.04);
  color:white;
  outline:none;
  transition:0.25s;
}

input:focus{
  border-color:#00f0ff;
  box-shadow:0 0 10px #00f0ff55;
}

/* üöÄ Premium Button */
button{
  width:100%;
  padding:15px;
  margin-top:10px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background: linear-gradient(90deg,#00f0ff,#7f00ff);
  color:white;
  transition:0.25s;
  position:relative;
  overflow:hidden;
}

button::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,0.4),transparent);
  transform:translateX(-100%);
  transition:0.6s;
}

button:hover::before{
  transform:translateX(100%);
}

button:hover{
  transform:translateY(-2px) scale(1.02);
  box-shadow:0 0 25px #00f0ff88;
}

/* trust text */
.trust{
  margin-top:18px;
  font-size:12px;
  opacity:0.6;
}

/* scroll reveal */
.reveal{
  opacity:0;
  transform:translateY(30px);
  transition:0.6s ease;
}

.reveal.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="checkout-box reveal">
  <h2>NOTDHRUV.FX</h2>
  <div class="subtitle">LEVEL MAX Premium Sound FX</div>

  <div class="price">‚Çπ50</div>

  <input type="email" id="email" placeholder="Enter your email" required>

  <button onclick="payNow()">‚ö° Secure Payment</button>

  <div class="trust">
    üîí Instant delivery after payment<br>
    üí≥ UPI ‚Ä¢ Card ‚Ä¢ Netbanking
  </div>
</div>

<script>
// scroll reveal
setTimeout(()=>{
  document.querySelector(".reveal").classList.add("show");
},200);

// payment function
async function payNow(){
  const email=document.getElementById("email").value;

  if(!email){
    alert("Please enter email");
    return;
  }

  const formData=new FormData();
  formData.append("email",email);

  try{
    const res=await fetch("https://notdhruv-fx-website.onrender.com/send-email",{
      method:"POST",
      body:formData
    });

    const text=await res.text();

    if(text.toLowerCase().includes("sent")){
      alert("‚úÖ Payment received! Download link sent.");
    }else{
      alert("‚ùå Email failed. Check server.");
    }
  }catch(err){
    alert("‚ùå Server error");
  }
}
</script>

</body>
</html>

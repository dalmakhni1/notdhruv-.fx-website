<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOTDHRUV.FX Checkout</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#030014;
  color:white;
  overflow-x:hidden;
}

/* Background Glow */
body::before{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#7f00ff33,#00000000);
  top:-200px;
  left:-200px;
  z-index:-1;
}

body::after{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#00f0ff33,#00000000);
  bottom:-200px;
  right:-200px;
  z-index:-1;
}

/* Loader */
#loader{
  position:fixed;
  width:100%;
  height:100vh;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  font-size:22px;
  letter-spacing:2px;
}

/* Main Layout */
.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.checkout-card{
  width:360px;
  padding:40px;
  border-radius:28px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  box-shadow:
    0 0 40px #7f00ff55,
    inset 0 0 40px #00f0ff22;
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);} 
  to{opacity:1;transform:translateY(0);} 
}

.brand{
  text-align:center;
  font-size:26px;
  font-weight:700;
  margin-bottom:10px;
  background:linear-gradient(45deg,#7f00ff,#00f0ff);
  -webkit-background-clip:text;
  background-clip:text;
  color:transparent;
}

.subtitle{
  text-align:center;
  opacity:.7;
  font-size:13px;
  margin-bottom:30px;
}

.product{
  text-align:center;
  margin-bottom:25px;
}

.price{
  font-size:28px;
  color:#00f0ff;
  margin-top:5px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:#090022;
  color:white;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:50px;
  background:linear-gradient(90deg,#7f00ff,#00f0ff);
  color:white;
  font-weight:600;
  letter-spacing:1px;
  cursor:pointer;
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 0 20px #00f0ff;
}

.note{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin-top:15px;
}

.status{
  text-align:center;
  margin-top:15px;
  font-size:13px;
  color:#00f0ff;
}

</style>
</head>

<body>

<div id="loader">Loading NOTDHRUV.FX...</div>

<div class="container">

  <div class="checkout-card">

    <div class="brand">NOTDHRUV.FX</div>
    <div class="subtitle">Premium SFX Experience</div>

    <div class="product">
      <div>LEVEL MAX Viral SFX Pack</div>
      <div class="price">â‚¹50</div>
    </div>

    <input type="email" id="email" placeholder="Enter your email">

    <button onclick="fakePayment()">Continue to Payment</button>

    <div class="status" id="status"></div>

    <div class="note">
      Razorpay will be added here later
    </div>

  </div>

</div>

<script>

/* Loader */
window.onload=()=>{
  setTimeout(()=>{
    document.getElementById('loader').style.display='none';
  },1200);
}

/* Temporary Payment Simulation */
function fakePayment(){

  const email=document.getElementById('email').value;
  const status=document.getElementById('status');

  if(!email){
    status.innerText="Enter email first";
    return;
  }

  status.innerText="Preparing secure payment gateway...";

  setTimeout(()=>{
    status.innerText="Payment gateway will open here (Razorpay later)";
  },1500);

}

</script>

</body>
</html>

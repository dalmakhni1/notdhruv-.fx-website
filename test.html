<!DOCTYPE html>
<html>
<head>
  <title>Popup Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      color: white;
      font-family: Arial;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: black;
      padding: 30px;
      border: 2px solid cyan;
    }
  </style>
</head>

<body>

<button onclick="openPop()">OPEN POPUP</button>

<div class="popup" id="p">
  <div class="box">
    <h2>POPUP WORKS</h2>
    <p>UPI: ultimatedhruv18@oksbi</p>
    <button onclick="closePop()">Close</button>
  </div>
</div>

<script>
function openPop() {
  document.getElementById("p").style.display = "flex";
}
function closePop() {
  document.getElementById("p").style.display = "none";
}
</script>

</body>
</html>
